version: 1
backend:
    phases:
        build:
            commands:
                - echo "AWS_BRANCH_ID => $AWS_BRANCH"
                - echo "AWS_APP_ID => $AWS_APP_ID"
                - yarn
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
    phases:
        build:
            commands:
                - yarn run build
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - .npm/**/*
            - node_modules/**/*
