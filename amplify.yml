version: 1
backend:
    phases:
        preBuild:
            commands:
                - echo "AWS_BRANCH_ID => $AWS_BRANCH"
                - echo "AWS_APP_ID => $AWS_APP_ID"
                - corepack enable
                - nvm install 20.10
                - yarn
        build:
            commands:
#                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
                - amplifyPush --simple

frontend:
    phases:
        preBuild:
            commands:
                - corepack enable
                - nvm install 20
                - npm install -g dotenv-cli
                - yarn
        build:
            commands:
                - yarn build
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - .npm/**/*
            - node_modules/**/*
